version: '3.9'

services:
  frontend:
    build:
      context: frontend
      dockerfile: .docker/Dockerfile
    ports:
      - 11000:80

  server:
    build:
      context: server
      dockerfile: .docker/api/Dockerfile
    environment:
      - DATABASE_PASSWORD=$PGPASSWORD
      - APP_ENVIRONMENT=Avskjerming
    ports:
      - 5000:5000

  postgres:
    image: postgres:15-alpine
    shm_size: 1g
    restart: always
    environment:
      - DATABASE_PASSWORD=$PGPASSWORD
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - 5432:5432

networks:
  default:
    name: calendar_network
