<div class="w-100 py-2">
  <a class="col-12" routerLink="/" style="color: black; font-size: 1.5rem">
    <i class="fas fa-fw fa-home"></i>
  </a>
</div>

<form [formGroup]="fg" (ngSubmit)="submit()" class="border p-5">
  <div>
    Gammelt passord
    <input
      id="oldPassword"
      type="password"
      class="form-control"
      formControlName="oldPassword"
      [class.error]="fg.controls.oldPassword.touched && !fg.controls.oldPassword.valid"
    />
    <div *ngIf="failed" class="error-message">Feil passord</div>
  </div>

  <div>
    Nytt passord
    <input
      type="password"
      class="form-control"
      formControlName="newPassword"
      [class.error]="fg.controls.newPassword.touched && !fg.controls.newPassword.valid"
    />
  </div>

  <div class="ml-auto" style="width: fit-content">
    <button class="btn btn-primary ms-auto mt-2">Lagre</button>
  </div>
</form>
